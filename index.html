<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スケベな日常</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="js/articleLoader.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 33.3333%;
      padding: 1rem;
      position: sticky;
      top: 0;
      height: fit-content;
    }
    .sidebar .box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .content {
      width: 66.6666%;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .card a {
      color: inherit;
      text-decoration: none;
      display: block;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      padding: 0.75rem;
    }
    #pagination {
      text-align: center;
      margin: 2rem auto;
    }
    #pagination button {
      margin: 0 0.25rem;
      padding: 0.5rem 1rem;
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      .sidebar {
        min-width: 33.3333%;
        flex-shrink: 0;
      }
      .content {
        min-width: 66.6666%;
        flex-shrink: 0;
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<header style="background:#222;color:#fff;text-align:center;padding:1rem;">
  <h1>スケベな日常</h1>
</header>

<div class="main-container">
  <aside class="sidebar">
    <div class="box"><h3>おすすめ記事</h3><ul><li>記事A</li><li>記事B</li></ul></div>
    <div class="box"><h3>人気記事</h3><ul><li>ランキング1</li><li>ランキング2</li></ul></div>
    <div class="box"><h3>タグ一覧</h3><p>#GIF #巨乳 #素人</p></div>
    <div class="box"><h3>新着記事</h3><ul><li>最新1</li><li>最新2</li></ul></div>
    <div class="box"><h3>月別アーカイブ</h3><ul><li>2025年5月</li><li>2025年4月</li></ul></div>
    <div class="box"><h3>広告スペース</h3><p>バナー広告など</p></div>
  </aside>

  <main class="content" id="card-container">
    <!-- JSで記事が挿入される -->
  </main>
</div>

<div id="pagination"></div>

</body>
</html>
