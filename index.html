<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スケベな日常 | トップページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }

    header {
      background: #ffcc00;
      padding: 1em;
      font-size: 1.8em;
      text-align: center;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .main-layout {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
      padding: 1em;
    }

    .sidebar {
      flex: 1 1 300px;
      max-width: 33.3333%;
      position: sticky;
      top: 100px;
      align-self: flex-start;
      height: fit-content;
      background: #f9f9f9;
      padding: 1em;
      margin-bottom: 1em;
    }

    .container {
      flex: 2 1 600px;
      max-width: 66.6666%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: calc(50% - 1em);
      margin: 0.5em;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 1px solid #ccc;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card .title {
      padding: 0.5em;
      font-weight: bold;
      font-size: 1em;
    }

    .card .comment {
      background: #f8f8f8;
      padding: 0.5em;
      font-size: 0.85em;
      color: #333;
      border-top: 1px solid #ddd;
    }

    .pagination {
      width: 100%;
      text-align: center;
      margin: 2em 0;
    }

    .pagination a {
      margin: 0 0.4em;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .main-layout {
        flex-direction: row;
      }

      .sidebar {
        position: sticky;
        top: 80px;
        flex: 1 1 33%;
        max-width: 33%;
      }

      .container {
        flex: 2 1 66%;
        max-width: 67%;
        flex-wrap: wrap;
      }

      .card {
        width: 48%;
        margin: 1%;
      }
    }
  </style>
</head>
<body>

<header>スケベな日常</header>

<div class="main-layout">
  <aside class="sidebar">
    <div><strong>おすすめ記事</strong></div>
    <ul>
      <li><a href="#">記事A</a></li>
      <li><a href="#">記事B</a></li>
      <li><a href="#">記事C</a></li>
    </ul>

    <div><strong>人気記事</strong></div>
    <ul>
      <li><a href="#">バズ記事1</a></li>
      <li><a href="#">バズ記事2</a></li>
    </ul>

    <div><strong>アーカイブ</strong></div>
    <ul>
      <li><a href="#">2025年6月</a></li>
      <li><a href="#">2025年5月</a></li>
    </ul>

    <div class="ad-space">[広告スペース]</div>
  </aside>

  <div class="container" id="card-container">
    <!-- JSがここに記事カードを挿入します -->
  </div>

  <div class="pagination" id="pagination"></div>
</div>

<script src="js/articleLoader.js"></script>
</body>
</html>
