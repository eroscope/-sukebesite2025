
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケベな日常</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    header {
      background: #ffcc00;
      padding: 1em;
      font-size: 1.5em;
      text-align: center;
      font-weight: bold;
    }
    nav {
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      gap: 1em;
      padding: 0.5em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
    }
    .card {
      width: 300px;
      margin: 0.5em;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      background: #fff;
    }
    .card img {
      width: 100%;
    }
    .card .title {
      padding: 0.5em;
      font-weight: bold;
    }
    .card .comment {
      background: #f8f8f8;
      font-size: 0.9em;
      padding: 0.5em;
      color: #006600;
    }
    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  <header>スケベな日常</header>
  <nav>
    <a href="#">巨乳</a>
    <a href="#">美尻</a>
    <a href="#">GIF</a>
    <a href="#">コスプレ</a>
    <a href="#">素人</a>
  </nav>
  <div class="grid">
    <div class="card">
      <img src="https://i.imgur.com/placeholder.png" alt="sample">
      <div class="title">【画像】爆乳コスプレイヤーさん、お尻がはち切れそうｗｗｗ</div>
      <div class="comment">1: 名無しさんのギガリすと<br>顔よりお尻のインパクトがすごい</div>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/placeholder.png" alt="sample">
      <div class="title">【GIF】街中で生尻＆おっぱい晒してしまうJKさんｗｗｗ</div>
      <div class="comment">2: 名無しさんのギガリすと<br>GIFで見ると余計にヤバい</div>
    </div>
    <div class="card">
      <img src="https://i.imgur.com/placeholder.png" alt="sample">
      <div class="title">【画像】筋トレ女子の美尻がガチ過ぎる</div>
      <div class="comment">3: 名無しさんのギガリすと<br>この尻はジムの宝</div>
    </div>
  </div>
  <footer>© 2025 スケベな日常</footer>
</body>
</html>
