    header {
      background-color: #e05500;
      color: #ff9900;

      text-align: center;
      padding: 1em;
      font-size: 1.8em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .news-ticker {
      background: #cc3300;
      color: white;
      text-align: center;

    nav {
      background: #222;
      color: white;

    nav a {

    nav a:hover {

    .trending-tags {

    .layout {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 1em;
      box-sizing: border-box;
      gap: 1em;
    }
    .sidebar {
      width: 33.33%;
      position: sticky;
      top: 100px;
      align-self: flex-start;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .sidebar section {
      background: #2a2a2a;
      color: #fff;

      padding: 1em;
      border-radius: 12px;
    }
    .container {
      width: 66.66%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
    }
    .card {
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 12px;
      overflow: hidden;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }
    .card img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 10px 10px 0 0;
    }
    .card img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 153, 0, 0.4);
    }
    .card .title {
      padding: 0.5em;
      font-weight: bold;
      font-size: 0.95em;
      color: #f2f2f2;
    }
    .card .comment {
      background-color: #2b2b2b;
      padding: 0.5em;
      font-size: 0.85em;
      color: #ccc;
    }
    #pagination {
      text-align: center;
      margin: 2em 0;
    }
    #pagination a {
      margin: 0 0.5em;
      text-decoration: none;
      color: #ff9900;
    }
    .ad-inline, .quote-block, .feature-banner, .below-inline, .related {
      background-color: #2c2c2c;
      color: #fff;
      border-radius: 12px;
      padding: 1em;
      margin: 2em auto;
      max-width: 1000px;
      text-align: center;
    }
    .triple-row {
      display: flex;
      gap: 1em;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 2em auto;
      max-width: 1000px;
    }
    .triple-row .box {
      flex: 1 1 calc(33.3% - 1em);
      background: #3a3a3a;
      border-radius: 12px;
      padding: 1em;
      color: #fff;
      text-align: center;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
      padding: 1em;
    }
    a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ff9900;
    }
    @media screen and (max-width: 768px) {
      .layout {
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .sidebar {
        width: 33.33%;
        min-width: 100px;
        box-sizing: border-box;
      }
      .container {
        width: 66.66%;
        display: grid;
        grid-template-columns: 1fr;
        gap: 1em;
        box-sizing: border-box;
      }
    }
  </style>
