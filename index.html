<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スケベな日常 | トップページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; background: #fff; color: #111; }
    header { background: #ffcc00; padding: 1em; font-size: 1.8em; text-align: center; font-weight: bold; }
    .news-ticker { background: #ff6666; color: white; padding: 0.5em; text-align: center; font-size: 0.9em; }
    nav { background: #333; color: white; display: flex; justify-content: center; padding: 0.5em; flex-wrap: wrap; }
    nav a { color: white; margin: 0.5em; text-decoration: none; font-weight: bold; }
    .trending-tags { text-align: center; background: #f0f0f0; padding: 0.5em; font-size: 0.9em; }
    .trending-tags a { margin: 0.3em; color: #0077cc; text-decoration: none; }

    .main-layout { display: flex; flex-wrap: nowrap; max-width: 1200px; margin: auto; padding: 1em; box-sizing: border-box; }
    .sidebar {
      width: 260px;
      margin-right: 1em;
      position: sticky;
      top: 100px;
      height: fit-content;
      flex-shrink: 0;
    }

    .ad-space, .ad-inline {
      background: #eee;
      padding: 1em;
      text-align: center;
      margin-bottom: 1em;
      border: 1px dashed #999;
    }

    .recommend, .ranking, .tags, .latest, .archive {
      background: #f9f9f9;
      padding: 1em;
      border: 1px solid #ccc;
      margin-bottom: 1em;
    }
    .recommend h3, .ranking h3, .tags h3, .latest h3, .archive h3 {
      margin-top: 0;
      font-size: 1em;
    }
    .recommend ul, .ranking ul, .latest ul, .archive ul {
      list-style: none;
      padding: 0;
      font-size: 0.9em;
    }
    .recommend li, .ranking li, .latest li, .archive li {
      margin-bottom: 0.4em;
    }
    .tags p { font-size: 0.85em; color: #555; }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      flex: 1;
      box-sizing: border-box;
    }

    .card {
      width: calc(50% - 1em);
      margin-bottom: 1em;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .title { padding: 0.5em; font-weight: bold; font-size: 1em; }
    .comment {
      background: #f8f8f8;
      padding: 0.5em;
      font-size: 0.85em;
      color: #333;
      border-top: 1px solid #ddd;
    }

    .pagination {
      text-align: center;
      margin: 2em 0;
    }

    .pagination a {
      margin: 0 0.3em;
      text-decoration: none;
      color: #0077cc;
    }

    footer {
      text-align: center;
      background: #eee;
      padding: 1em;
      font-size: 0.8em;
      color: #555;
    }

    @media screen and (max-width: 768px) {
      .card {
        width: calc(50% - 1em);
      }
    }
  </style>
</head>
<body>

<header>スケベな日常</header>
<div class="news-ticker">🔥 最新更新: 本日も記事を大量追加中！</div>

<nav>
  <a href="#">巨乳</a>
  <a href="#">美尻</a>
  <a href="#">GIF</a>
  <a href="#">コスプレ</a>
  <a href="#">素人</a>
</nav>

<div class="trending-tags">
  <strong>🔥 トレンドタグ:</strong>
  <a href="#">#異世界転生</a>
  <a href="#">#猫耳</a>
  <a href="#">#召喚術</a>
  <a href="#">#チャイナ服</a>
</div>

<div class="main-layout">
  <aside class="sidebar">
    <div class="ad-space">[広告スペース①]</div>
    <div class="recommend">
      <h3>おすすめ記事</h3>
      <ul>
        <li><a href="#">チャイナ服で召喚術試してみた結果ｗｗｗ</a></li>
        <li><a href="#">猫耳フードで完全に化け猫女子ｗｗｗ</a></li>
        <li><a href="#">GIFで見る美尻の神作画ｗｗｗ</a></li>
      </ul>
    </div>
    <div class="ad-space">[広告スペース②]</div>
  </aside>

  <div class="container" id="card-container">
    <!-- JSで記事カードをここに挿入 -->
  </div>
</div>

<div class="pagination" id="pagination"></div>
<div class="ad-inline">[インライン広告枠]</div>

<footer>© 2025 スケベな日常 | powered by ChattyCMS</footer>
<script src="js/articleLoader.js"></script>
</body>
</html>
