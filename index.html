<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケベな日常</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    header {
      background: #ffcc00;
      padding: 1em;
      font-size: 1.8em;
      text-align: center;
      font-weight: bold;
    }
    .news-ticker {
      background: #ff6666;
      color: white;
      padding: 0.5em;
      text-align: center;
      font-size: 0.9em;
    }
    nav {
      background: #333;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0.5em;
    }
    nav a {
      color: white;
      margin: 0.5em;
      text-decoration: none;
      font-weight: bold;
    }
    .trending-tags {
      text-align: center;
      background: #f0f0f0;
      padding: 0.5em;
      font-size: 0.9em;
    }
    .trending-tags a {
      margin: 0.3em;
      color: #0077cc;
      text-decoration: none;
    }

    .main-layout {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 1em;
      gap: 1em;
    }

    .sidebar {
      width: 33.33%;
      min-width: 200px;
      position: sticky;
      top: 80px;
      align-self: flex-start;
    }

    .sidebar > div {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      box-sizing: border-box;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 1em;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 0.5em;
      font-size: 0.9em;
    }

    .container {
      width: 66.66%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1em;
    }

    .card {
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      aspect-ratio: 3 / 2;
      font-size: clamp(0.7rem, 1vw, 1rem);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .title, .comment {
      padding: 0.5em;
    }

    .pagination {
      text-align: center;
      margin: 2em 0;
    }

    .pagination a {
      margin: 0 0.4em;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    footer {
      text-align: center;
      background: #eee;
      padding: 1em;
      font-size: 0.8em;
      color: #555;
    }

    @media (max-width: 800px) {
      .main-layout {
        flex-direction: row;
        flex-wrap: nowrap;
      }

      .sidebar {
        width: 33.33%;
        transform: scale(0.9);
        transform-origin: top left;
      }

      .container {
        width: 66.66%;
        grid-template-columns: repeat(2, 1fr);
      }

      .card {
        font-size: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      .main-layout {
        flex-direction: row;
      }

      .sidebar {
        width: 33.33%;
        transform: scale(0.8);
        transform-origin: top left;
      }

      .container {
        width: 66.66%;
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
<header>スケベな日常</header>
<div class="news-ticker">🔥 最新更新: [2025/06/11] 本日も記事を大量追加中！</div>
<nav>

  <a href="#">美尻</a>
  <a href="#">GIF</a>
  <a href="#">コスプレ</a>
  <a href="#">素人</a>
</nav>
<div class="trending-tags">
  <strong>🔥 トレンドタグ:</strong>
  <a href="#">#異世界転生</a><a href="#">#猫耳</a><a href="#">#召喚術</a><a href="#">#チャイナ服</a>
</div>
<div class="main-layout">
  <aside class="sidebar">
    <div class="ad-space">[広告スペース]</div>
    <div>
      <h3>おすすめ記事</h3>
      <ul><li><a href="#">チャイナ服で召喚術してみた結果ｗｗｗ</a></li></ul>
    </div>
    <div>
      <h3>人気記事</h3>
      <ul><li><a href="#">[GIF]止まらないギガリすと</a></li></ul>
    </div>
    <div>

    </div>
    <div>
      <h3>新着記事</h3>

    </div>
    <div>
      <h3>月別アーカイブ</h3>
      <ul><li><a href="#">2025年6月</a></li></ul>
    </div>
  </aside>
  <div class="container" id="card-container">
    <!-- JSでカード表示 -->

</div>
<div class="pagination" id="pagination"></div>
<footer>© 2025 スケベな日常 | powered by ChattyCMS</footer>

</body>
</html>
