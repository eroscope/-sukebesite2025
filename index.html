<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケベな日常</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
    header { background: #ffc107; padding: 1em; text-align: center; font-weight: bold; font-size: 1.5em; }
    nav { background: #333; color: #fff; display: flex; justify-content: space-around; padding: 0.5em 0; }
    nav a { color: white; text-decoration: none; padding: 0 1em; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 1em; padding: 1em; }
    .card { background: white; width: 300px; border: 1px solid #ccc; box-shadow: 2px 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: auto; }
    .card .title { font-weight: bold; padding: 0.5em; }
    .card .comment { padding: 0.5em; font-size: 0.9em; color: green; }
    .sidebar { background: #fff; padding: 1em; margin: 1em; border: 1px solid #ddd; width: 200px; }
    footer { background: #eee; text-align: center; font-size: 0.8em; padding: 2em; margin-top: 2em; }
    .main-content { display: flex; justify-content: center; flex-wrap: wrap; }
    .search-box input { width: 100%; padding: 0.5em; margin-bottom: 1em; }
    .pagination { text-align: center; margin: 2em 0; }
    .pagination a { margin: 0 5px; text-decoration: none; color: #333; }
  </style>
</head>
<body>
  <header>スケベな日常</header>
  <nav>
    <a href="#">三次元</a>
    <a href="#">二次元</a>
    <a href="#">巨乳</a>
    <a href="#">GIF</a>
    <a href="#">コスプレ</a>
    <a href="#">素人</a>
  </nav>
  <div class="main-content">
    <div class="sidebar">
      <div class="search-box">
        <input type="text" placeholder="検索...">
      </div>
      <div class="ad">[広告枠]</div>
      <div class="recommend">おすすめ記事（ランダム）</div>
    </div>
    <div class="container">
      <!-- ここに記事カードを追加 -->
      <div class="card">
        <img src="https://placehold.jp/300x200.png" alt="sample">
        <div class="title">【画像】爆乳コスプレイヤーさん、お尻がはち切れそうｗｗｗ</div>
        <div class="comment">1: 名無しのギガリすと 顔よりお尻のインパクトがすごい</div>
      </div>
    </div>
  </div>
  <div class="pagination">
    <a href="#">« 前へ</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">次へ »</a>
  </div>
  <footer>© 2025 スケベな日常</footer>
</body>
</html>
